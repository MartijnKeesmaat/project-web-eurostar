    <form class="filters">
      <section>
        <h3>Genres <small>7 verhalen</small></h3>
        <div class="tag-select__tags">
          <input type="checkbox" name="science-fiction" value="science-fiction" />Science fiction<br />
          <input type="checkbox" name="satire" value="satire" checked />Satire<br />
        </div>
      </section>

      <section>
        <h3>Sorteer</h3>
        <div class="tag-select__tags">
          <input type="radio" name="science-fiction" value="science-fiction" checked />Populair<br />
          <input type="radio" name="best-beoordeeld" value="best-beoordeeld" />Best beoordeeld<br />
          <input type="radio" name="alfabetisch" value="alfabetisch" />Alfabetisch<br />
        </div>
      </section>

      <section>
        <h3>Status</h3>
        <div class="tag-select__tags">
          <input type="radio" name="gelezen-verhalen" value="alle-verhalen" id="alle-verhalen" checked />

          <input type="radio" name="gelezen-verhalen" value="gelezen" id="gelezen" />
